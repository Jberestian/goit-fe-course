<html lang="en">
<head>

<body>
<div class="wrapper">
    <h1 class="main-texxt">Travel Packages Widget</h1>
<main class="content">
    <aside class="aside-left">
        <div class="link">
            <i class="bg-aeroplane_1 bg-aeroplane"></i>
        </div>
        <div class="link">
            <i class="bg-hotel bg-hotel1"></i>
        </div>
        <div class="link">
            <i class="bg-briefcase1 bg-briefcase"></i>
        </div>
        <div class="link">

        </div>
        <div class="link">

        </div>

    <div class="main-input">
        <input type="name" class="input">
        <input type="date" class="input">
        <select name="city" id="" class="input">

            <option value="1">london</option>
            <option value="2">london</option>
            <option value="3">london</option>
            <option value="4">london</option>

            <option value="1">A</option>
            <option value="2">B</option>

            <option value="4">D</option>

        <select name="Adults" id="" class="input">
            <option value style="display: none">
                Adults</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <select name="Children" id="" class="input">
            <option value style="display: none">

            <option value="1">1</option>
            <option value="2">2</option>
