<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="menu-container"></div>
<script type="text/template" id="menu">
    <div class="menu">
        <h3 class="menu-title">
            <%- title %>
        </h3>
        <h4>
            <%- subtitle%>
        </h4>
        <ul class="menu-list">
        <% items.forEach (item => {%>
        <li class="menu-item">
            <%- item %>
        </li>
       <% }) %>
            </ul>

        <ul class="menu-list">
            <%libs.forEach (item => {%>
            <li class="menu-item">
                <%- item%>
            </li>
            <% }) %>
        </ul>
    </div>
</script>

<div class="article-item">
    <h3></h3>
    <p></p>
    <a href="" target="_blank">Read more</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
<script src="script.js"></script>
</body>
</html>
